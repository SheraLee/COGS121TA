$(document).ready(() => {
  const database = firebase.database();
  
    let ref = firebase.database().ref("side_comments/");
    ref.orderByChild('Slide').equalTo(1).on("value", function(snapshot) {
        console.log(snapshot.val());
        snapshot.forEach(function(data){
        console.log(data.key);
        console.log(data.val());
        $('#comments').append("<p>" + data.val().Name + " said : " + data.val().Question +  " with " + data.val().Like + " up <p>" ); 
            
        
      });

    $("#answered").click( () =>{ 
      let name = $("#name").val();
      console.log(name);
      ref.orderByChild('Name').equalTo(name).once('value').then(function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
        //remove each child
          ref.child(childSnapshot.key).remove();
          console.log("deleted");
        });
      });
      window.location.reload()
    })   

    $("#post").click( () =>{ 
      let toAdd = $("#comment").val();
      console.log(toAdd);
      var toAddRef = ref.push();
      toAddRef.set({
       Name: "Professor",
       Slide: 1,
       Like: 0,
       Question: toAdd,
      });
      window.location.reload()
    }) 

});
})
